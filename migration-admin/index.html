<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AEM CS Migrations Reporter</title>
  <link rel="icon" href="../favicon.ico" />
  <script src="../scripts/aem.js" type="module"></script>
  <script src="../scripts/scripts.js" type="module"></script>
  <link rel="stylesheet" href="../styles/styles.css" />
  <script src="./main.js" type="module"></script>
  <link rel="stylesheet" href="./main.css" />
</head>

<body class="migration-admin">
  <main>
    <div class="title-container">
        <h2><img src="../favicon.ico" alt="Adobe Logo" class="adobe-logo" /> AEM Cloud Migrations Reporter </h2>
    </div>
    <!-- Search Filters -->
    <div class="filters-container">
      <div class="search-input-wrapper">
        <div class="date-range-wrapper">
          <label for="date-range-select">Date range:</label>
          <select id="date-range-select">
            <option value="LAST_MONTH" selected>Last Month</option>
            <option value="LAST_3_MONTHS">Last 3 Months</option>
            <option value="LAST_6_MONTHS">Last 6 Months</option>
            <option value="LAST_YEAR">Last Year</option>
          </select>
        </div>
        <input type="text" id="customer-search" placeholder="Search customers (leave blank for all)" />
        <button type="button" id="search-button" class="search-button">Search</button>

      </div>

    </div>

      <div id="loading-spinner" class="spinner hidden"></div>

     <!-- Line Graph Container -->
     <div id="line-graph-wrapper"></div>

    <!-- Migrations Container -->
    <div id="migrations-container">

    </div>

  </main>
  <footer></footer>
</body>


</html>
